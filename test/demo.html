<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolkit</title>
  
    <link rel="import" href="packages/beryl/beryl.html"> 
    
  </head>
  <body unresolved>  

    <beryl-button>Button</beryl-button>
    <beryl-button><i class="fa fa-bicycle"></i></beryl-button>
    <beryl-button>MORE BUTTON</beryl-button>
    <beryl-button big="true">BIG BUTTON</beryl-button>
    
    <br><br>
    
    <beryl-button theme="light">Button</beryl-button>
    <beryl-button theme="light"><i class="fa fa-bicycle"></i></beryl-button>
    <beryl-button theme="light">MORE BUTTON</beryl-button>
    <beryl-button theme="light" big="true">BIG BUTTON</beryl-button>

    <br><br>
    
    <beryl-button theme="warn">Button</beryl-button>
    <beryl-button theme="warn"><i class="fa fa-bicycle"></i></beryl-button>
    <beryl-button theme="warn">MORE BUTTON</beryl-button>
    <beryl-button theme="warn" big="true">BIG BUTTON</beryl-button>
    
    <br><br>
    
    <beryl-button theme="success">Button</beryl-button>
    <beryl-button theme="success"><i class="fa fa-bicycle"></i></beryl-button>
    <beryl-button theme="success">MORE BUTTON</beryl-button>
    <beryl-button theme="success" big="true">BIG BUTTON</beryl-button>
    
    <br><br>
    
    <beryl-well>Place Text into a well</beryl-well>
    
    <br><br>
    
    <beryl-panel>
      Or in a Panel
      <beryl-button>Panel Button</beryl-button>
    
    </beryl-panel>
    
    <br><br>
    
    <beryl-progress percent="75" status="Loading..."></beryl-progress>
    
    <script type="application/dart">export 'package:polymer/init.dart';</script>
  </body>
</html>
