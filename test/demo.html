<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolkit</title>
    <link rel="stylesheet" type="text/css" href="packages/beryl/beryl.css">

  </head>
  <body>

    <button>Button</button>
    <button><i class="fa fa-bicycle"></i></button>
    <button>MORE BUTTON</button>
    <button class="big">BIG BUTTON</button>
    
    <br><br>
    
    <button class="primary">Button</button>
    <button class="primary"><i class="fa fa-bicycle"></i></button>
    <button class="primary">MORE BUTTON</button>
    <button class="primary big">BIG BUTTON</button>

    <br><br>
    
    <button class="warn">Button</button>
    <button class="warn"><i class="fa fa-bicycle"></i></-button>
    <button class="warn">MORE BUTTON</button>
    <button class="warn big">BIG BUTTON</button>
    
    <br><br>
    
    <button class="success">Button</button>
    <button class="success"><i class="fa fa-bicycle"></i></button>
    <button class="success">MORE BUTTON</button>
    <button class="success big">BIG BUTTON</button>
    
    <br><br>
    
    <div class="well">Place Text into a well</div>
    
    <br><br>
    
    <div class="panel">
      Or in a Panel
      <button>Panel Button</button>
    
    </div>
    
    <br><br>

    <div class="window">
      <i class="fa-li fa fa-times close"></i>
      <header>
        <i class="fa-li fa fa-bug"></i>
        Bugs/Suggestions
      </header>
      <article>
        <p>If you would like to report a bug or make a feature request, please fill this out. Your browser
          information is included automatically for debugging purposes, and your username is included in case we need to contact you.</p>
        <button>Submit</button>
      </article>
    </div>


  </body>
</html>
